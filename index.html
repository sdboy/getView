<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=10">
  <title>获取视点</title>
  <link href="./css/index.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/jquery_ui/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="./css/ztree/ztreeStyle/zTreeStyle.css">
	<script type="text/javascript" data-main="./js/main.js" defer async="ture" src="./js/lib/require/require.js"></script>
</head>
<body>
  <div class="page_style" id="page">
    <!-- 顶部功能栏 -->
    <div class="tool_bar" id="toolBar">
      <div class="option_bar" id="optionBar">
        <form class="option_form">
          <label for="view">视点</label>
          <input type="checkbox" name="view" id="view" />
          <label for="position">位置</label>
          <input type="checkbox" name="position" id="position" />
          <br />
          <input type="button" id="getLabelInfo" value="获取信息"/>
          <input type="button" id="cancleGet" value="取消获取"/>
          <br />
          <input type="button" id="flyPosition" value="飞行定位"/>
          <input type="button" id="operateDom" value="影像显隐"/>
          <br />
          <input type="button" id="clearTable" value="清除信息"/>

        </form>
      </div>
      <div class="show_param" id="showParam">
        <table class="position_info" id="positionInfo">
          <caption>摄像机坐标信息</caption>
          <thead>
            <tr>
              <th>摄像机编码</th>
              <th>视点经度</th>
              <th>视点纬度</th>
              <th>视点高度</th>
              <th>旋转角</th>
              <th>俯仰角</th>
              <th>可视范围</th>
              <th>坐标经度</th>
              <th>坐标纬度</th>
              <th>坐标高度</th>
            </tr>
          </thead>
          <tbody>
            <tr id="resultList">
              <td id="indexCode"></td>
              <td id="viewLon"></td>
              <td id="viewLat"></td>
              <td id="viewHeight"></td>
              <td id="viewAzimuth"></td>
              <td id="viewPitch"></td>
              <td id="viewRange"></td>
              <td id="labelLon"></td>
              <td id="labelLat"></td>
              <td id="labelHeight"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="show_bar" id="showBar">
      <!-- 左侧树结构 -->
      <div class="map_tree_style" id="mapTree">
        <ul class="ztree" id="layerTree"></ul>
      </div>
      <!-- 右侧地图 -->
      <div class="map_style" id="map">
        
      </div>
    </div>
  </div>
</body>
</html>
